<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body{
    background-color:black;
    border:10px solid white;
    text-align:center;
    color:coral;
}
h1{
    font-family: Arial, Helvetica, sans-serif;
}
</style>
<body>
    <header>
        <h1>JAVASCRIPT OBJECTS</h1>
        <br>
        <h2 id="height"></h2>
        <h2 id="width"></h2>
        <h2 id="href"></h2>
        <h2 id="path"></h2>
        <button id="button" onclick="resize()">Resize</button>
        <br>
        <button id="button" onclick="google()">Go To Google</button>
        <br>
        <button id="button" onclick="back()">Back</button>
        <br>
        <button id="button" onclick="forward()">Forward</button>
    </header>
    <Script>
        function google() {
            window.location.assign("https://www.google.com")
        }       
        function back() {
            window.history.back();
        }
            function forward() {
            window.history.forward();
        }         
        document.getElementById("href").innerText=window.location.href;
        document.getElementById("path").innerText=window.location.pathname;
               var myWindow=window.open("","","width=100,height=100")
        function resize() {
            myWindow.resizeTo(1000,1000);
        }
        document.getElementById("height").innerText=window.innerHeight;
        document.getElementById("width").innerText=window.innerWidth;
    </Script>
</body>
</html>
